<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<h1>Job App Form</h1>
		<form  action="#" method="post" name="form" id="form">
			<div>
				<label for="name">Name*</label>
				<input type="text" name="name" id="name" required>
			</div>
			<br>
			<div>
				<label for="email">Email*</label>
				<input type="email" name="email" id="email" required>
			</div>
			<br>
			<div>
				<label for="gender">Gender*</label>
				Male:<input type="radio" value="Male" name="gender" id="gender" required>
				Female:<input type="radio" value="Female" name="gender" id="gender" required>
			</div>
			<br>
			<div>
				<label for="laptop">Laptop Brands</label>
				<select name="laptop" id="laptop">
					<option value="Apple" name="laptop" id="laptop">Apple</option>
					<option value="Asus" name="laptop" id="laptop">Asus</option>
					<option value="HP" name="laptop" id="laptop">HP</option>
				</select>
			</div>
			<br>
			<div>
				<label for="age">Age*</label>
				<input type="number" name="age" id="age" required>
			</div>
			<br>
			<div>
				<label for="dob">DOB*</label>
				<input type="date" name="dob" id="dob" required>
			</div>
			<br>
			<div>
				<label for="password">Password*</label>
				<input type="password" name="password" id="password" required>
			</div>
			<br>
			<div>
				Portfolio <input type="url" name="url" id="url">
			<div>
			<br>	
				<input type="submit" name="submit" id="submit">
			</div>
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
