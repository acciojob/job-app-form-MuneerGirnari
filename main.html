<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<h1>Job App Form</h1>
		<form  action="#" method="post" name="form" id="form" ></form>
		<div>
			<label for="name" aria-required >Name*</label>
			<input type="text" name="name" id="name">
		</div>
		<br>
		<div>
			<label for="email" aria-required >Email*</label>
			<input type="email" name="email" id="email">
		</div>
		<br>
		<div>
			<label for="gender" aria-required >Gender*</label>
			Male:<input type="radio" value="Male" name="gender" id="gender">
			Female:<input type="radio" value="Female" name="gender" id="gender">
		</div>
		<br>
		<div>
			<label for="LapBrands">Laptop Brands</label>
			<select name="LapBrands" id="LapBrands">
				<option value="Apple" name="LapBrands" id="LapBrands">Apple</option>
			    <option value="Asus" name="LapBrands" id="LapBrands">Asus</option>
				<option value="HP" name="LapBrands" id="LapBrands">HP</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age">Age*</label>
            <input type="number" name="age" id="age">
        </div>
		<br>
		<div>
			<label for="dob" aria-required>DOB*</label>
			<input type="date" name="dob" id="dob">
		</div>
		<br>
		<div>
			<label for="password" aria-required>Password*</label>
			<input type="password" name="password" id="password">
		</div>
		<br>
		<div>
			Portfolio <input type="url" name="url" id="url">
		<div>
		<br>	
			<input type="submit" name="submit" id="submit">
		</div>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
